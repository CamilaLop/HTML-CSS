<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de audio</title>
  </head>
  <body>
    <h1>Testando nosso primeiro audio</h1>
    <audio src="tema.mp3" controls></audio>
    <a href="tema.mp3">Clique aqui para baixar o audio</a>

    <h1>Testando Vídeos</h1>
    <video src="frog.mp4" width="500" controls></video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RnFrTQ6WKXY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
